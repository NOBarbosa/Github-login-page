<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub</title>
</head>
<body>
    <img src="imagens/logo-github.png" alt="logo">
    <h1>Sign in to GitHub</h1>
    <div class="container">
        <div class="input">
            <div class="input-login">
                <label for="txt-login">Username or email address</label>
                <input id="txt-login" type="text">
            </div>
            <div class="input-senha">
                <div class="emlinha">
                    <label for="txt-senha">Password</label> <a class="esqueceu" href="#">Forgot password?</a>
                </div>
                <input id="txt-senha" type="password">
                <button>Sign in</button>
            </div>
        </div>
        <div class="create">
            <p>New to GitHub? <a href="#">Create an account.</a></p>
        </div>
    </div>
    <footer>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Security</a>
        <a class="contact" href="#">Contact GitHub</a>
    </footer>
    
</body>
</html>
