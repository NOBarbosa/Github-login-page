<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub</title>
</head>
<body>
    <img src="imagens/logo-github.png" alt="logo">
    <h1>Sign in to GitHub</h1>
    <div class="container">
        <div class="input input-login">
            <label for="txt-login">Usarname or email adress</label>
            <input id="txt-login" type="text">
        </div>
        <div class="input input-senha">
            <div class="emlinha">
                <label for="txt-senha">Password</label> <a class="esqueceu" href="#">Forgot password</a>
            </div>
            <input id="txt-senha" type="password">
        </div>
        <button>Sing in</button>
    </div>
    
</body>
</html>
